env:
  IMAGE_NAME: llvm
jobs:
  debian:
    name: debian:${{ matrix.dist }}
    needs:
      - ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Copy Dockerfile
        run: cp docker/linux/${{ matrix.dist }}/Dockerfile ./
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
      - id: current-time
        name: Format the current time
        run: |
          printf 'value=%s\n' $(date "+%Y%m%d%H%M%S") | tee -a $GITHUB_OUTPUT
      - name: Run Buildx and Push it to DockerHub
        uses: docker/build-push-action@v3
        with:
          build-args: |
            MAJOR_VERSION=${{ inputs.MAJOR_VERSION }}
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ matrix.dist }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.current-time.outputs.value }}
    strategy:
      matrix:
        dist:
          - bullseye
  patch:
    name: Patch the description to DockerHub
    needs:
      - debian
    secrets:
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    uses: ./.github/workflows/patch.yml
  ubuntu:
    name: ubuntu:${{ matrix.dist }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Copy Dockerfile
        run: cp docker/linux/${{ matrix.dist }}/Dockerfile ./
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
      - name: Run Buildx and Push it to DockerHub
        uses: docker/build-push-action@v3
        with:
          build-args: |
            MAJOR_VERSION=${{ inputs.MAJOR_VERSION }}
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ matrix.dist }}
    strategy:
      matrix:
        dist:
          - focal
          - jammy
name: Publish
on:
  workflow_call:
    inputs:
      MAJOR_VERSION:
        required: true
        type: string
    secrets:
      DOCKERHUB_PASSWORD:
        required: true
      DOCKERHUB_USERNAME:
        required: true
  workflow_dispatch:
    inputs:
      MAJOR_VERSION:
        default: '16'
        description: >
          Major version of the latest llvm.
        required: true
        type: string
